<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>页面基础</title>
    </head>
    <body>
        <!--
            table -->表格
            tr    -->一行
            td    -->一列
        -->
        <table>
            <tr>
                <td>
                    姓名
                </td>
                <td>
                    年龄
                </td>
                <td>
                    性别
                </td>
            </tr>
        </table>

        <!--
          ul，li -->无序列表
        -->
        <ul>
          <li>
            铁锅炖大鹅
          </li>
          <li>
            小鸡炖蘑菇
          </li>
        </ul>

        <!--
          ol，li -->有序列表
        -->
        <ol>
          <li>
            铁锅炖大鹅
          </li>
          <li>
            小鸡炖蘑菇
          </li>
        </ol>

        <a href="www.jd.com">京东</a>
    </body>
</html>
